<template name="availableItem">
	<div class="availableItem">
		<div class="available-content">
			<h3>{{itemName}}   <small>{{prettifyDate dateAdded}}</small></h3>
			<small>{{itemDescription}}</small>
		</div>
		<a href="{{pathFor 'availablePage'}}" class="details btn btn-default">Details</a>
	</div>
</template>
